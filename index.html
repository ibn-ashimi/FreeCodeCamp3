<!DOCTYPE html>
<head>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
  <h1 id="title"> Survey Form</h1>
  <div id="main">
    <p id="description">We need some Informations from you in order you better</p>
        <form id="survey-form">
          <label id="name-label">Name:</label>
          <input type="name" name="name" id="name" required placeholder="Enter your Name" class="input-field"><br/>
                <label id="email-label">Email:<label>
                  <input type="email" name="email" id="email" required placeholder="Enter your Email" class="input-field"><br/>
                          <label id="number-label">Age:</label>
                                  <input type="number" name="age" id="number" class="input-field" required placeholder="Enter your Age" min="1" max="20"><br/>
                                            <label id="Dropdown">Which option best describes your current role?</label>
                                          <select id="dropdown">
                                                <option disabled value>Select an option</option>
                                                <option  value="student">Student</option>
                                                <option value="job">Full Time Job</option>
                                                      <option value="learner">Full Time Learner</option>
                                                      <option value="preferNo">Prefer not to say</option>
                                                            <option value="other">Other</option>
                                                          </select>
                                                              <br/>
                                                              <ul style="list-style: none;">
                                                                        <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
                                                                                  <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
                                                                                            <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
                                                                                                    </ul>
                                                                                                    <ul style="list-style: none;">
                                                                                                      <li class="checkbox"><label>Definitely<input name="radio-buttons" value="1"  type="checkbox" class="userRatings" ></label></li>
                                                                                                                <li class="checkbox"><label>Maybe<input name="radio-buttons" value="2"  type="checkbox" class="userRatings" ></label></li>
                                                                                                                          <li class="checkboc"><label>Not sure<input name="radio-buttons" value="3"  type="checkbox" class="userRatings" ></label></li>
                                                                                                                                  </ul>
                                                                                                                                  <label>Got Comments</label>
                                                                                                                                          <textarea id="textarea">
                                                                                                                                            say something...
                                                                                                                                          </textarea>
                                                                                                                                          <br/>
                                                                                                                                           <button id="submit" type="submit">Submit</button>
                                                                                                                                               </form>
                                                                                                                                             </div>
                                                                                                                                           </body>
